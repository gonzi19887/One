<body>
  <h1>Adivina el numero</h1>
</body>
<script>

    function saltarlinea() {
            //Saltando cinco lineas
            
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    } 

    function imprimir(frase) {
            
        document.write("<big>"+ frase +"</big>");
        saltarlinea();

    }

    var numeroSistema = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador <= intentos){

        var numeroUsuario = parseInt(prompt("Ingresa un numero 0 - 10"));

        if(numeroSistema == numeroUsuario){
    
            alert("Has Acertado, en el intento " + intentos + "el numero pensado era "+ numeroSistema);
            break;
    
        }
    
        else
        {
    
           alert("Has errado);
    
        }

        contador++;

    }

    if(numeroSistema == numeroUsuario){
    
    imprimir("Has Acertado, en el intento " + intentos );

    }

    else
    {

    alert("Has errado el numero pensado era "+ numeroSistema);

    }
    
</script>

</html>
