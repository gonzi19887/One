<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>programación</title>
</head>

<body>
  <h1>Años del mundial:</h1>
</body>
<script>

    function saltarlinea() {
            //Saltando cinco lineas
            
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    } 

    function imprimir(frase) {
            
        document.write("<big>"+ frase +"</big>");
        saltarlinea();

    }

    var anhoMundial = 1930;

    var limite = parseInt(prompt("Ingrese el año para calcular los mundiales por año" ));
    
    while(anhoMundial <=  limite){

        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }

    imprimir("Fin");
</script>

</html>
