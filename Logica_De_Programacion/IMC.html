<script>

  function saltarlinea() {
    //Saltando cinco lineas

  } 

  function imprimir(frase) {

  }

  pesoCristian = 74
  alturaCristian = 1.69
  imcCristian = pesoCristian / (alturaCristian  * alturaCristian)

  imprimir("El IMC de cristian es: " + imcCristian)
