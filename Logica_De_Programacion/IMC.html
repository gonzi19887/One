<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>programación</title>
</head>

<body>
  <h1>Programa Calcular IMC</h1>
</body>
<script>

    function saltarlinea() {
            //Saltando cinco lineas
            
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    } 

    function imprimir(frase) {
            
        document.write("<big>"+ frase +"</big>");
        saltarlinea();

    }

    function calcularImc(peso,altura,nombre) {

        return peso / (altura * altura);
    
    }

    nombre = prompt("¿Cual es tu nombre?")
    pesoInformado = prompt(nombre + " ¿cual es tu peso?")
    alturaInformada = prompt(nombre + "¿Cual es tu altura?")
    imcCalculado = calcularImc(pesoInformado,alturaInformada)

    imprimir(nombre + " tu IMC es: " + imcCalculado); 
  
</script>

</html>
