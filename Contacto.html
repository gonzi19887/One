<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="productividad/reset.css">
    <link rel="stylesheet" href="StyleContacto.css">
</head>

<body>
    <header>
        <div class="Caja">
            <h1><img src="imagenes/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>         
    </header>

		<main>

			<form>
				<label for="nombreyapellido">Nombre y Apellido</label>
				<input type="text" id="nombreyapellido" class="inputPadre">

				<label for="mail">Correo Electronico</label>
				<input type="email" id="mail" class="inputPadre">

				<label for="telefono">Telefono</label>
				<input type="text" id="telefono" class="inputPadre">

				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje" class="inputPadre"></textarea >

				<div>
				<p class="tituloContacto">¿Como quieres que te contactemos?</p>
				
				<label for="radio">Notificar por email<input type="radio" value="email" name="contacto" id="radio"></label>
				
				<label for="msjtxt">Notificar por msm<input type="radio" value="msjtxt" name="contacto" id="msjtxt"></label>
				
				<label for="whatsapp">Notificar por whatsapp<input type="radio" value="whatsapp" name="contacto" id="whatsapp"></label>
				
				</div>

				<label>Le gustaria recibir novedades de nuestra barberia?<input type="checkbox"></label>
				
				<input type="submit" value="Enviar" id="btnEnviar">
			</form>
			
		</main>
	
	 	<footer>
        <img src="imagenes/logo-blanco.png" alt="logo-blanco">
        <p class="copyright">&copy Copyright Barbería Alura 2020</p>
    </footer>
</body>
</html>
