<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="productividad/reset.css">
    <link rel="stylesheet" href="StyleContacto.css">
</head>

<body>
    <header>
        <div class="Caja">
            <h1><img src="imagenes/logo.png" alt="logo-alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>         
    </header>

		<main>

			<form>
				<label for="nombreyapellido">Nombre y Apellido</label>
				<input type="text" id="nombreyapellido" class="inputPadre" required>

				<label for="mail">Correo Electronico</label>
				<input type="email" id="mail" class="inputPadre" required placeholder="email@dominio.com">

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono" class="inputPadre" required placeholder="(XX) XXX XXX XXXX">

				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje" class="inputPadre" required></textarea>

				<fieldset>
				<legend class="tituloContacto">¿Como quieres que te contactemos?</legend>
				
				<label for="radio">Notificar por email<input type="radio" value="email" name="contacto" id="radio"></label>
				
				<label for="msjtxt">Notificar por msm<input type="radio" value="msjtxt" name="contacto" id="msjtxt"></label>
				
				<label for="whatsapp">Notificar por whatsapp<input type="radio" value="whatsapp" name="contacto" id="whatsapp" checked></label>
				
				</fieldset>
				
				<fieldset>	
					<select class="horario">
						<option>Mañana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>
				
				<label class="checkbox">¿Le gustaria recibir novedades de nuestra barberia?<input type="checkbox" checked></label>
				
				<input type="submit" value="Enviar" id="btnEnviar">
			</form>
			
		</main>
	
	 	<footer>
        <img src="imagenes/logo-blanco.png" alt="logo-blanco-alura">
        <p class="copyright">&copy Copyright Barbería Alura 2020</p>
    </footer>
</body>
</html>
